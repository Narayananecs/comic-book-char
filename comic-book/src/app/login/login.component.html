<div class="container">

    <div class="row marginTop"></div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 box shadow p-3 mb-5 bg-white rounded">
            <div class="row mt-5 mb-5 d-flex align-items-center">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="row "></div>
                    <img class="img-fluid" src="assets/login_logo.png">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="row mb-3 font-weight-bolder">
                        <div class="col-md-2"></div>
                       <h4 style="text-align: center;"> Login </h4>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="row ">
                        <div class="form-group w-75">
                            <input type="text" 
                            class="form-control border-radius"
                            formControlName="userName"
                            placeholder="Name"
                            id="username">
                        </div>
                        <div class="form-group w-75">
                            <input type="password" 
                            placeholder="Password"
                            class="form-control border-radius"
                            formControlName="password"
                            id="password">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit"
                        [disabled]="!loginForm.valid"
                        class="btn btn-success border-radius w-75">
                            Login
                        </button>
                    </div>
                    </form> 
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
